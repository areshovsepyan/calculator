<!doctype html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="main.css">
        <title>Calculator</title>
    </head>
    <body>
            <div class="calc-body">
                <div>
                    <button data-dark-mode class="toggle">
                        Dark/Light
                    </button>
                </div>
                <div class="output">
                    <div data-current-operand class="console-current"></div>
                    <div data-previous-operand class="console-previous"></div>
                </div>
                <div class="C-AC">
                    <button  data-clear class="C-AC-button">
                        C/AC
                    </button>
                </div>
                <div class="divide">
                    <button data-operation class="divide-button">
                        /
                    </button>
                </div>
                <div class="multiply">
                    <button data-operation class="multiply-button">
                        *
                    </button>
                </div>
                <div class="minus">
                    <button data-operation class="minus-button">
                        -
                    </button>
                </div>
                <div class="plus">
                    <button data-operation class="plus-button">
                        +
                    </button>
                </div>
                <div class="equal">
                    <button data-equal class="equal-button">
                        =
                    </button>
                </div>
                <div class="dot">
                    <button data-number class="dot-button">
                        .
                    </button>
                </div>
                <div class="zero">
                    <button data-number class="zero-button">
                        0
                    </button>
                </div>
                <div class="one">
                    <button data-number class="number-button one-a">
                        1
                    </button>
                </div>
                <div class="two">
                    <button data-number class="number-button two-a">
                        2
                    </button>
                </div>
                <div class="tree">
                    <button data-number class="number-button tree-a">
                        3
                    </button>
                </div>
                <div class="four">
                    <button data-number class="number-button four-a">
                        4
                    </button>
                </div>
                <div class="five">
                    <button data-number class="number-button five-a">
                        5
                    </button>
                </div>
                <div class="six">
                    <button data-number class="number-button six-a">
                        6
                    </button>
                </div>
                <div class="seven">
                    <button data-number class="number-button seven-a">
                        7
                    </button>
                </div>
                <div class="eight">
                    <button data-number class="number-button eight-a">
                        8
                    </button>
                </div>
                <div class="nine">
                    <button data-number class="number-button nine-a">
                        9
                    </button>
                </div>
            </div>

        <script src="index.js"></script>
    </body>
</html>
